<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Project Youtube Viewer</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./viewer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../library/jquery.balloon.min.js"></script>
    <script src="./viewer.js"></script>
</head>

<body>

<!-- Header -->
<nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="../list/list.html">
        << Back to list
    </a>

    <a class="nav navbar-brand navbar-right" href="#" data-toggle="modal" data-target="#menuModal">
        Menu
    </a>
</nav>

<!-- Modal -->
<div id="menuModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Menu</h4>
        </div>

        <div class="modal-body">
            <p>Some text in the modal. dummy</p>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>

  </div>
</div>

<!-- Playyer -->
<div id="player"></div>

<!-- UI -->
<div id="template">
    <div class="ui-container">
        <hr class="ui-line">
        <span class="span-face">
            <a>
                <img src="../../images/face_icon/0002.jpg" class="face-image round-image" title="鈴木愛理 01:23">
            </a>
        </span>
    </div>

</div>

<div id="groups">
    <div id="container-template">
        <span class="group-name">group name</span>
        <div class="ui-bars"></div>
    </div>
</div>

</body>
</html>
